{include file="public/header" /}


<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>{$Think.lang.ds_account}</h3>
                <h5></h5>
            </div>
            {include file="public/admin_items" /}
        </div>
    </div>
    <form id="sina_form" method="post">
        <table class="ds-default-table">
            <tbody>
                <tr class="noborder"> 
                    <td class="required w120">{$Think.lang.tw_isuse}</td>
                    <td class="vatop rowform">
                        <div class="onoff">
                            <label for="tw_isuse_show1" class="cb-enable {if condition="$list_config.tw_isuse eq 1"}selected{/if}" >{$Think.lang.ds_yes}</label>
                            <label for="tw_isuse_show0" class="cb-disable {if condition="$list_config.tw_isuse eq 0"}selected{/if}">{$Think.lang.ds_no}</label>
                            <input id="tw_isuse_show1" name="tw_isuse" value="1" type="radio" {if condition="$list_config.tw_isuse eq 1"} checked="checked"{/if}>
                            <input id="tw_isuse_show0" name="tw_isuse" value="0" type="radio" {if condition="$list_config.tw_isuse eq 0"} checked="checked"{/if}>
                        </div>
                    </td>
                </tr>
                <tr class="noborder"> 
                    <td class="required w120">{$Think.lang.tw_appid}</td>
                    <td class="vatop rowform"><input type="text" name="tw_appid" id="tw_appid" value="{$list_config.tw_appid}" class="w300"/></td>
                    <td class="vatop tips"></td>
                </tr>
                <tr class="noborder"> 
                    <td class="required w120">{$Think.lang.tw_appkey}</td>
                    <td class="vatop rowform"><input type="text" name="tw_appkey" id="tw_appkey" value="{$list_config.tw_appkey}" class="w300"/>
                    </td>
                    <td class="vatop tips"><a href="https://developer.twitter.com/en/docs/authentication/api-reference" >{$Think.lang.ds_apply}</a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="tfoot">
                    <td></td>
                    <td colspan="15"><input class="btn" type="submit" value="{$Think.lang.ds_submit}"/></td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
